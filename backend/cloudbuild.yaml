options: 
  logging: CLOUD_LOGGING_ONLY
steps:
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend' 
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    
    args: ['push', 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kyool-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Change to your region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
# ðŸ’¥ ADD THIS LINE TO MOUNT THE SECRET AS A FILE ðŸ’¥
      - '--set-secrets'
      # Format: ENV_VAR=SECRET_NAME:latest,filename=/path/in/container
      - 'FIREBASE_KEY=FIREBASE_ADMIN_KEY:latest,filename=/tmp/firebase-key.json'
      
      # Note: We name the environment variable (FIREBASE_KEY) but the
      # filename parameter is what tells Cloud Run to mount the file.