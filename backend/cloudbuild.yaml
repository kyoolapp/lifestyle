options: 
  logging: CLOUD_LOGGING_ONLY
steps:
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend' 
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    
    args: ['push', 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kyool-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kyool-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Change to your region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=FIREBASE_KEY_PATH=/secrets/firebase-key.json'
      - '--set-secrets=FIREBASE_KEY_PATH=FIREBASE_KEY:latest,filename=/secrets/firebase-key.json/versions/latest'
     